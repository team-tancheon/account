<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
</head>
<body>
    <header th:replace="fragment/header::header" />

    <!-- Reference : https://xetown.com/tips/1023190 -->
    <div style="font-family: 'Apple SD Gothic Neo', 'sans-serif' !important; width: 540px; height: 350px; border-top: 4px solid #02b875; margin: 100px auto; padding: 30px 0; box-sizing: border-box;">
        <h1 style="margin: 0; padding: 0 5px; font-size: 28px; font-weight: 400;">
            <span style="font-size: 15px; margin: 0 0 10px 3px;">{사이트명}</span><br />
            <span style="color: #02b875;">이메일 인증번호 안내</span>
        </h1>
        <p style="font-size: 16px; line-height: 26px; margin-top: 50px; padding: 0 5px;">
            아래 <b style="color: #02b875;">인증번호</b>를 입력하여 이메일 인증을 완료해주세요.<br />
        </p>

        <p style="font-size: 16px; margin: 40px 5px 20px; line-height: 28px;">
            인증번호 : <br />
            <span style="font-size: 24px;" th:text="${verification_code}"/>
        </p>
        <a style="color: #FFF; text-decoration: none; text-align: center;" href="#" target="_blank"><p style="display: inline-block; width: 210px; height: 45px; margin: 30px 5px 40px; background: #02b875; line-height: 45px; vertical-align: middle; font-size: 16px;">사이트 바로가기</p></a>
    </div>

    <footer th:replace="fragment/footer::footer" />
</body>
